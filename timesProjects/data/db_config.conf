systemLog:
  verbosity: 0
  quiet: true
  traceAllExceptions: true
  destination: file
  path: "data/log/mongod.log"
  logAppend: false
  component:
      accessControl:
         verbosity: 0
      command:
         verbosity: 0
      network:
        verbosity: 0
      query:
        verbosity: 1
storage:
    journal:
       enabled: false
net:
  bindIp: 127.0.0.1
